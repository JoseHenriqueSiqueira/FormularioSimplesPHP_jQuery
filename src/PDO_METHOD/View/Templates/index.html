<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulários de requisições</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../Assets/style.css">   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" src='../Assets/script.js'></script>  
  </head>
  <body>
    <div class="form-container">
      <form class="p-3 was-validated" autocomplete="off" id="cadastro">
          <legend style="font-weight: bold;">CADASTRO</legend>
          <div class="col-md-12">
            <label lass="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="col-md-12">
            <label class="form-label">Idade</label>
            <input type="text" class="form-control idade" id="idade" name="idade"required>
          </div>
          <div class="col-md-12">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control telefone" id="telefone" name="telefone" required>
          </div>
          <div class="col-md-12">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control cpf" id="cpf" name="cpf" minlength="11" maxlength="11" placeholder="999.999.999-99" required>
          </div>
          <div class="col-md-12">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" maxlength="12" required>
          </div>
          <button class="btn btn-primary btn-spacing" type="submit">Enviar</button> 
      </form>
      <form class="p-3 was-validated" autocomplete="off" id="consulta">
        <legend style="font-weight: bold;">CONSULTA</legend>
        <div class="col-md-12">
          <label class="form-label">CPF</label>
          <input type="text" class="form-control cpf" id="cpf" name="cpf"  minlength="11" maxlength="11" placeholder="999.999.999-99" required>
        </div>
        <div class="col-md-12">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" maxlength="12" required>
        </div>
        <button class="btn btn-primary btn-spacing" type="submit">Consulta</button> 
      </form>
      <form class="p-3 was-validated" autocomplete="off" id="atualizar">
        <legend style="font-weight: bold;">ATUALIZAÇÃO</legend>
        <div class="col-md-12">
          <label lass="form-label">CPF</label>
          <input type="text" class="form-control cpf" id="cpf" name="cpf"  minlength="11" maxlength="11" placeholder="999.999.999-99" required disabled>
        </div>
        <div class="col-md-12">
          <label lass="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="col-md-12">
          <label class="form-label">Idade</label>
          <input type="text" class="form-control idade" id="idade" name="idade"required>
        </div>
        <div class="col-md-12">
          <label class="form-label">Telefone</label>
          <input type="text" class="form-control telefone" id="telefone" name="telefone" required>
        </div>
        <div class="col-md-12">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" maxlength="12" required>
        </div>
        <button class="btn btn-primary btn-spacing" type="submit">Atualizar</button> 
      </form>
    </div>
    <div id="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
