<!DOCTYPE html>
<html lang="pt-br">
  <head>

  <body>
    <div class="form-container">
      <form id="postform">

        <label for="name">Nome:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="age">Idade:</label>
        <input type="text" id="age" name="age"><br><br>
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone"><br><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" class="cpf"><br><br>
        <label for="password">Senha:</label>
        <input type="password"" id="password" name="password" maxlength="12"><br><br>
        <input type="submit" value="Enviar">
      </form>
      <form id="getform">
        <p style="font-weight: bold; text-align: center;">FORMULÁRIO DE CONSULTA</p>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" class="cpf"><br><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" maxlength="12"><br><br>
        <input type="submit" value="Consultar">
      </form>
      <form id="updateform">
        <p style="font-weight: bold; text-align: center;">FORMULÁRIO DE ATUALIZAÇÃO</p>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="age">Idade:</label>
        <input type="text" id="age" name="age"><br><br>
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone"><br><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" class="cpf"><br><br>
        <label for="oldpass">Senha Atual:</label>
        <input type="oldpass" id="oldpass" name="oldpass" maxlength="12"><br><br>
        <label for="newpass">Nova Senha:</label>
        <input type="newpass" id="newpass" name="newpass" maxlength="12"><br><br>
        <input type="submit" value="Enviar">
      </form>
    </div>
    <div id="result"></div>
  </body>
</html>
